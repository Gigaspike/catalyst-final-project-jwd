<!doctype html>
<html lang="en">
  <head>
    
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Tie into Css document -->
    <link rel="stylesheet" href="styling.css">
    <!-- Tie into javascript-->
    <script type="text/javascript" src="./Scripts/main.js" defer></script>
    <title>To do organizer lists.</title>
  </head>
  <body>
  


    <header>
    <!-- Container for top of page -->
    <div class="col-11 h-100">
      <div class="row">
        <div class="intro">
        <img src="https://images.unsplash.com/photo-1495107334309-fcf20504a5ab?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" class="img-fluid" alt="Responsive Image" />
        <h1 class="text-center bg-success lead" style='margin-bottom: 50px;'>Bright Morning To-do List.</h1>
        <ol id="mListTag" class="list-group">
        <li class="list-group-item active disabled text-center">My Task List</li>
        </ol>
        </div>
        <!-- close of column inside of header -->
      </div>
      <!-- close of row inside of header -->
    </div>
    
    
    <!-- end container for top of page or aka header -->
    </header>

    <!-- input container  -->
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- Form error element announcer -->
          <div id='error'></div>
          <!-- form element start -->
          <form id='form' >
          <div class="row">
            <!--<p>Input fields for asigned individual and task name</p> -->
            <label for='taskAssign'>Assign task to:</label>
          <input type="text" id="taskAsign" name="taskAsign"  required>
          <label for='taskNamen'>Name the task:</label>
          <input type="text" id="taskName" name="taskName" required>
          </div>
            <div class="row" style="padding-top: 10px;">
            <div class="col-auto">
            <!-- <p>Task description and Date. </p> -->
            <label for='taskDetail'>Details of task Here.</label>
            <input type="text" id="taskDetail" name="taskDetail" size="60" required>
            <label for="taskDate">Due by:</label>
            <input type="date" id="taskDate" name="taskDate" required>
            </div>
          </div>
            <input id='fsubmit' type="submit" value="Submit">
            <br>
          </form> 

          <!-- end form element -->
            
            
      <ul>




      </ul>
    </div> 







    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
