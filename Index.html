<!doctype html>
<html lang="en">
  <head>
    
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Tie into Css document -->
    <link rel="stylesheet" href="styling.css">
    
    <title>To do organizer list.</title>
  </head>
  <body>

    <header>
    <!-- Container for top of page -->
    <div class="container">
      <div class="row">
        <div class="col-8 intro">
<img class="img" src="https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" />
          
    <h1>To do organizer.</h1>
    <h4>This is a to do list to organize tasks:</h4> 
        </div>
        <!-- close of column inside of header -->
      </div>
      <!-- close of row inside of header -->
    </div>
    <!-- end container for top of page or aka header -->
    </header>

    <!-- input container  -->
    <div class="container">

      <div class="row">
        <div class="col">
          <!-- form element start -->
          <form action="task">
          <div class="row">
            <!--<p>Input fields for asigned individual and task name</p> -->
          <input type="text" id="taskAsign" name="taskAsign" value="Asign task to:">
          <input type="text" id="taskName" name="taskName" value="Name the task:" style="margin-left: 60px">

          </div>
          

            
            
         
          
          <div class="row" style="padding-top: 10px;">
            <div class="col-auto">
            <!-- <p>Task description and Date. </p> -->
            <input type="text" id="taskDetail" name="taskDetail" value="Details of task Here." size="60">
            <label for="taskDate">Due by:</label>
  <input type="date" id="taskDate" name="taskDate">
            </div>
          </div>

          <input type="submit" value="Submit">
          <!-- button goes here -->
            </form> 
            <!-- end form element -->
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container div -->
  
    <!-- begin container for task cards -->
    <div class="container" style="border: solid;">
      <!-- begin un organized list -->
      <ul>




      </ul>

    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
